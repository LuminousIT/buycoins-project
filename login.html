<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <link

    <title>Search User</title>

  <body>
    <div class="main">
      <div class="container">
        <img src="./image//github-logo.svg" width="48" />
        <h1>Search Github Repository</h1>

        <div class="error-container" id="errorContainer">
          <p class="error">error</p>
          <p class="closeError">X</p>
        </div>

        <div class="form-container">
          <!-- <form  action="homepage.html" method="GET"> -->
          <form id="usernameForm">
            <div>
              <label>Username</label>
              <input type="text" name="username" />
            </div>

            <button type="submit">
              <div class="loader" id="loader"></div>
              &nbsp;
              <p>Search</p>
            </button>
          </form>
        </div>

        <div class="footer">
          <ul class="footer-list">
            <li class="footer-list-item"><a href="#">Teams</a></li>
            <li class="footer-list-item"><a href="#">Privacy</a></li>
            <li class="footer-list-item"><a href="#">Securtiy</a></li>
            <li class="footer-list-item"><a href="#">Teams</a></li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./js/loginscript.js"></script>
  </body>
</html>
